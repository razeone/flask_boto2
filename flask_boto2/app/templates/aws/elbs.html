{% extends "base.html" %}
{% block content %}
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.js"></script>
<div class="row-fluid">
    <div class="span9 offset1" align="center">
	<span class="label label-info">Associated Region: {{region}}</span></br>
	<p>
		<table id="id" data-toggle="table" 
		class="table table-striped table-bordered" cellspacing="0" width="100%" >
		<thead>
		<tr style="font-weight:bold">
		<th><i class="fa fa-fw fa-sort"></i> ELASTIC LOAD BALANCERS</th>
		</tr>
		</thead>
		{% for elb_info in elb_inf %}
		<td>
		{{elb_inf['name']}}
		</td>
		</tr>
		{% endfor %}
		</table>
	</div>
</div>
		<script>
		$(document).ready(function() {
  			$('#id').dataTable();
		});</script>

{% endblock %}
