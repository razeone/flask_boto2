{% extends "base.html" %}
{% block content %}
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
	  <div class="alert alert-danger" role="alert">
	    {% for message in messages %}
	      {{ message }}
	    {% endfor %}
	  </div>
	  {% endif %}
	{% endwith %}
<a class="btn btn-success" href=" {{ authorization_url }} ">Log in with Google</a>
{% endblock %}
